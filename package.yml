name       : dump_syms
version    : 0.0.7
release    : 1
source     :
    - https://github.com/mozilla/dump_syms/archive/v0.0.7.tar.gz : f354f0483625b4eb8892f60ece4de8fb4c777f770ffb70203c36318b8adc6d32
license    :
    - Apache
    - MIT
component  : programming.tools
summary    : dump_syms is a command-line utility for parsing the debugging information the compiler provides (whether as DWARF or STABS sections in an ELF file or as stand-alone PDB files) and writing that information back out in the Breakpad symbol file format.
description: |
    dump_syms is a command-line utility for parsing the debugging information the compiler provides (whether as DWARF or STABS sections in an ELF file or as stand-alone PDB files) and writing that information back out in the Breakpad symbol file format.
networking : yes
builddeps  :
    - cargo
build      : |
    cargo build %JOBS% --release
install    : |
    install -Dm00755 target/release/dump_syms $installdir/usr/bin/dump_syms
